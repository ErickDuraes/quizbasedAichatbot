<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>à¤¸à¤‚à¤µà¤¾à¤¦ AI Result</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    /* futuristic floating glowing orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,255,0.8), transparent 70%);
      animation: float 10s infinite ease-in-out alternate;
      filter: blur(8px);
    }
    .orb:nth-child(1) { width: 150px; height: 150px; top: 10%; left: 20%; animation-duration: 12s; }
    .orb:nth-child(2) { width: 200px; height: 200px; bottom: 15%; right: 15%; animation-duration: 15s; background: radial-gradient(circle, rgba(255,0,255,0.7), transparent 70%); }
    .orb:nth-child(3) { width: 100px; height: 100px; top: 30%; right: 25%; animation-duration: 18s; background: radial-gradient(circle, rgba(0,255,128,0.7), transparent 70%); }

    @keyframes float {
      0% { transform: translateY(0px) scale(1); opacity: 0.8; }
      50% { transform: translateY(-40px) scale(1.1); opacity: 1; }
      100% { transform: translateY(0px) scale(1); opacity: 0.8; }
    }

    /* glass + neon glowing box */
    .box {
      background: rgba(15, 15, 35, 0.7);
      backdrop-filter: blur(12px);
      padding: 50px;
      border-radius: 25px;
      width: 65%;
      margin: auto;
      box-shadow: 0 0 30px rgba(0,255,255,0.3), 0 0 60px rgba(255,0,255,0.2);
      animation: pop 0.8s ease-out;
      position: relative;
      z-index: 2;
      border: 1px solid rgba(0,255,255,0.3);
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h2 {
      font-size: 45px;
      margin-bottom: 25px;
      background: linear-gradient(90deg, #00ffff, #ff00ff, #00ff99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0,255,255,0.7);
    }

    .score {
      font-size: 30px;
      margin: 20px 0;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    .level {
      font-size: 38px;
      font-weight: bold;
      margin: 20px 0;
      text-transform: uppercase;
      animation: glow 2s infinite alternate;
    }

    .beginner { color: #ffeb3b; text-shadow: 0 0 15px #ffeb3b; }
    .average { color: #00e676; text-shadow: 0 0 15px #00e676; }
    .best { color: #29b6f6; text-shadow: 0 0 15px #29b6f6; }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff; }
      to { text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff; }
    }

    button {
      padding: 15px 40px;
      border-radius: 40px;
      border: none;
      cursor: pointer;
      font-size: 20px;
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      color: #fff;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-top: 30px;
      box-shadow: 0 0 20px rgba(0,255,255,0.6), 0 0 30px rgba(255,0,255,0.6);
    }
    button:hover {
      background: linear-gradient(135deg, #ff00ff, #00ff99);
      box-shadow: 0 0 25px rgba(255,0,255,0.8), 0 0 40px rgba(0,255,255,0.8);
      transform: translateY(-3px) scale(1.05);
    }
  </style>
</head>
<body>
  <!-- glowing background orbs -->
  <div class="orb"></div>
  <div class="orb"></div>
  <div class="orb"></div>

  <div class="box">
    <h2>ðŸ¤– Quiz Completed!</h2>
    <div class="score" id="scoreText"></div>
    <div class="level" id="levelText"></div>
    <button onclick="goToChat()">ðŸš€ Start Chatting with à¤¸à¤‚à¤µà¤¾à¤¦ AI</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const score = params.get("score");
    const level = params.get("level");

    document.getElementById("scoreText").innerText = `Your Score: ${score}/5`;
    
    const levelText = document.getElementById("levelText");
    levelText.innerText = `Your Level: ${level}`;
    
    if (level === "Beginner") levelText.classList.add("beginner");
    else if (level === "Average") levelText.classList.add("average");
    else levelText.classList.add("best");

    function goToChat() {
      window.location.href = `chat.html?level=${level}`;
    }
  </script>
</body>
</html>
